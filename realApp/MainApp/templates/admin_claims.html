{% extends 'base.html' %}

{% block content %}
{% if user.user_type == 'admin' %}
<form action="{% url 'update_claim_status' claim.id %}" method="POST" class="d-flex gap-2 mt-3">
  {% csrf_token %}
  <input type="hidden" name="status" value="Approved">
  <button class="btn btn-success btn-sm" type="submit">
    ✅ Approve
  </button>
</form>

<form action="{% url 'update_claim_status' claim.id %}" method="POST" class="d-flex gap-2 mt-1">
  {% csrf_token %}
  <input type="hidden" name="status" value="Rejected">
  <button class="btn btn-danger btn-sm" type="submit">
    ❌ Reject
  </button>
</form>
{% endif %}

{% endblock content %}
